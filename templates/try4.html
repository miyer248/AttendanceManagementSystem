    <link rel="stylesheet" href="./atten.css">
    <script>
        function fetchSubjects() {
            const semester = document.getElementById('semester').value;
            if (!semester) return;

            fetch(`/subjects?semester=${semester}`)
                .then(response => response.json())
                .then(data => {
                    const subjectsTable = document.getElementById('subjects-table');
                    subjectsTable.innerHTML = '';

                    if (data.success) {
                        const headerRow = document.createElement('tr');
                        headerRow.innerHTML = `
                            <th>Subject</th>
                            <th>Attended Classes</th>
                            <th>Conducted Classes</th>
                        `;
                        subjectsTable.appendChild(headerRow);

                        data.subjects.forEach(subject => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${subject.subject_name}</td>
                                <td>
                                    <input type="number" name="attended_${subject.subject_name}" min="0">
                                </td>
                                <td>
                                    <input type="number" name="conducted_${subject.subject_name}" min="0">
                                </td>
                            `;
                            subjectsTable.appendChild(row);
                        });

                        document.getElementById('attendance-form').style.display = 'block';
                    } else {
                        subjectsTable.innerHTML = `<tr><td colspan="3">${data.message}</td></tr>`;
                    }
                })
                .catch(error => console.error('Error fetching subjects:', error));
        }

        function submitAttendanceForm(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            const data = {};
            formData.forEach((value, key) => {
                if (data[key]) {
                    data[key] += ',' + value;
                } else {
                    data[key] = value;
                }
            });

            fetch('/update_attendance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(data)
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => console.error('Error updating attendance:', error));
        }
    </script>

    <form id="attendance-form" onsubmit="submitAttendanceForm(event)">
        <div class="container1">
            <h3 class="">ATTENDANCE REPORT</h3>
            <div class="dropdowns1">
                <div class="branch1 my-3">
                    <label for="branch">BRANCH :</label>
                    <select name="BRANCH">
                        <option value="">CSE</option>
                        <option value="">CS&DS</option>
                        <option value="">CS&CY</option>
                        <option value="">ISE</option>

                <div class="sem1">

                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
